<div class="container">

	<div class="demo-description">
		<p>Inserts the number of update in the title.</p>
		<small>The number will increase in every 1 second.</small>
	</div>

	<div class="btn-group">
		<button class="btn" id="stop">Stop</button>
	</div>

</div>

<script>

	var count = 0;
	var title = document.title;

	function changeTitle() {
		count++;
		var newTitle = '(' + count + ') ' + title;
		document.title = newTitle;
	}

	function newUpdate() {
		update = setInterval(changeTitle, 1000);
	}

	var docBody  = document.getElementById('site-body');
	docBody.onload = newUpdate;

	// Stop button
	function stop() {
  	clearInterval(update);
	}
	var btnStop  = document.getElementById('stop');
	btnStop.onclick  = stop;

</script>
