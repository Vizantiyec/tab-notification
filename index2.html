<div class="container">

	<div class="demo-description">
		<p>Display the alternate favicon variant.</p>
		<small>The favicon will change within 3 second.</small>
	</div>

	<div class="btn-group">
		<button class="btn" id="reset">Reset</button>
	</div>
</div>

<script>
	var icon        = 'img/favicon.gif?v3';
	var iconNew     = 'img/favicon-dot.gif?v5';
	// var iconAnimate = 'img/favicon-dot-animated.gif?v4'; // does not work in Chrome

	function changeFavicon() {
		document.getElementById('favicon').href = iconNew;
		// document.getElementById('favicon').href = iconAnimate; // does not work in Chrome
	}

	function newUpdate() {
		update = setInterval(changeFavicon, 3000);
		setTimeout(function( ) { clearInterval( update ); }, 3100);
	}

	var docBody  = document.getElementById('site-body');
	docBody.onload = newUpdate;

	// 
	function reset() {
		document.getElementById('favicon').href = icon;
	}

	var btnReset = document.getElementById('reset');

	btnReset.onclick = reset;
</script>

<!--analytics-->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

</body>
