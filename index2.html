<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Acme</title>
	
	<!-- custom-fonts -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito|Lato:300,400,700' rel='stylesheet' type='text/css'>
	<!-- ./custom-fonts -->

	<link id="favicon" rel="shortcut icon" href="img/favicon.gif?2" type="image/x-icon" />
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
	
	<textarea class="form-update" id="post-update" name="post" rows="5" placeholder="What's on your mind..."></textarea>

	<div class="btn-group">
		<button class="btn btn-reset" id="reset">Reset</button>
		<button class="btn btn-send" id="send"><i class="icon fa fa-paper-plane"></i>Send</button>
	</div>

</div>

<script>
	var icon    = '/img/favicon.gif?v2';
	var iconNew = '/img/favicon-dot.gif';

	function send() {
		document.getElementById('favicon').href = iconNew;
	}
	function reset() {
		document.getElementById('favicon').href = icon;
	}

	var btnSend  = document.getElementById('send');
	var btnReset = document.getElementById('reset');

	btnSend.onclick  = send;
	btnReset.onclick = reset;
</script>

</body>
</html>
