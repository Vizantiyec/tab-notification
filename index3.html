<html>
<head>

<body id="site-body">

<nav class="demo-nav">

<div class="container">
	
	<div class="demo-description">
		<p>Using Favico.js</p>
		<small>Click the following Stop button to stop the number incrementing.</small>
	</div>

	<div class="btn-group">
		<button class="btn" id="stop">Stop</button>
	</div>

</div>

<script>
var favicon = new Favico({
		position  :'up',
		animation :'popFade',
		bgColor   :'#dd2c00',
		textColor :'#fff0e2'
});

var num = 0;
function generateNum() {
	num++;
	return num;
}

function showFaviconBadge() {
	var num = generateNum();
	favicon.badge(num);	
}

function newUpdate() {
	update = setInterval(showFaviconBadge, 2000);
}

var docBody  = document.getElementById('site-body');
docBody.onload = newUpdate;


// Stop button
function stop() {
	clearInterval(update);
}
var btnStop  = document.getElementById('stop');
btnStop.onclick  = stop;
</script>

<!--analytics-->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://tutsplus.github.io/github-analytics/ga-tracking.min.js"></script>

</body>
